{% extends "base.html" %}
{% block admin_scripts %}
<script type="text/javascript" src="/js/jquery/jquery-1.4.2.js"></script>
<script type="text/javascript" src="/js/jquery/json2.js"></script>	
<script type="text/javascript" src="/js/jquery/jquery.rest.js"></script>		
<script type="text/javascript" src="/js/jquery/jquery.easing.1.3.js"></script>			
<script type="text/javascript" src="/js/jquery/jquery.dropshadow.js"></script>	
<script type="text/javascript" src="{{site.base_url}}/js/parklife/core.js"></script>
<script type="text/javascript" src="{{site.base_url}}/js/parklife/core.forms.js"></script>
<script type="text/javascript" src="{{site.base_url}}/js/parklife/core.location.js"></script>
<script type="text/javascript" src="{{site.base_url}}/js/parklife/jquery.parklife.js"></script>
<script type="text/javascript" src="{{site.base_url}}/js/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	parklife.config.GOOGLE_API_KEY = '{{defaults.GOOGLE_API_KEY}}';
	parklife.config.GOOGLE_CUSTOM_SEARCH_ENGINE_KEY = '{{defaults.GOOGLE_CUSTOM_SEARCH_ENGINE_KEY}}';
</script>	
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key={{defaults.GOOGLE_MAPS_API_KEY}}&amp;sensor=false" type="text/javascript"></script>
<script type="text/javascript">    
tinyMCE.init({
		theme : "advanced",
		mode : "specific_textareas",
		editor_selector : "mceEditor",
		plugins : "emotions, inlinepopups",
		theme_advanced_buttons1 : "bold,italic,underline,separator,strikethrough,bullist,numlist,outdent, indent,undo,redo,link,unlink,image, charmap, code",
		theme_advanced_buttons2 : "",
		theme_advanced_buttons3 : "",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		extended_valid_elements : "div[id,class,style],iframe[src|width|height|frameborder],object[width|height|type|data],embed[src|type|width|height|wmode|flashvars], param[name|value], a[name|href|target|title|onclick],img[width|class|src|border=0|alt|title|hspace|vspace|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],span[class|align|style], p",
		cleanup: "true",
		convert_urls : false,
		debug : false
});  
</script>	
</head>
{% endblock %}
{%block search %}
{% endblock %}
{%block adminfunctions %}
{% endblock %}
{% block content %}
<div id="blog_entry_form">
	<div id="form_messages"></div>
	<form name="new_blog_entry" id="id_new_blog_entry" method="post">
		{{ form.render }}
		{% if entry_id %}
		<input type="hidden" name="entry" id="id_entry" value="{{entry_id}}" />
		{% endif %}
		<input type="submit" name="submit" value="Post" id="submit_blog_entry" />		
	</form>
</div>
{{ message }}
{% endblock %}
{% block sidebarcontent %}
<h2 class="title">Geolocation</h2>	
<input type="button" id="use_location_data" value="Use location data" />
<div id="location_data_controls" style="display:none">
	<div class="geotag-admin-map-container" id="map-container"></div>
	<input style="display:none" type="button" id="location_update_button" value="Current location" />	
</div>
{%endblock %}
