{% extends "base.html" %}
{% block content %}
	{% for entry in entries %}
      {% include "entry_data.html" %}
	{% endfor %}
{% endblock %}

{% block pagination %}
{% if prev %}
	<a href="{{ base_url }}?p={{ prev }}">Prev</a>
{% endif %}
{% if next %}
	<a href="{{ base_url }}?p={{ next }}">Next</a>
{% endif %}
{% endblock %}
