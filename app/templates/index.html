{% extends "base.html" %}
{% block content %}
	{% for entry in entries %}
      {% include "entry_data.html" %}
	{% endfor %}
<!-- for disqus.com functionality -->	
<script type="text/javascript">
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script type="text/javascript" src="http://disqus.com/forums/renaliasnet/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
{% endblock %}

{% block pagination %}
{% if prev %}
	<a href="{{ base_url }}?p={{ prev }}">Prev</a>
{% endif %}
{% if next %}
	<a href="{{ base_url }}?p={{ next }}">Next</a>
{% endif %}
{% endblock %}
