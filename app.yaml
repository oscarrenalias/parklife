application: oscar-parklife
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: public/css
- url: /js
  static_dir: public/js
- url: /images
  static_dir: public/images
- url: /tasks/.*
  script: tasks.py
- url: /settings
  script: settings.py  
  login: admin
- url: /blog
  script: blog.py  
  login: admin  
- url: .*
  script: main.py
